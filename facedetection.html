<head>
    <!-- include handsfree.js -->
    <link rel="stylesheet" href="handsfree.css" />
    <script src="handsfree.js"></script>
  </head>
   
  <body width="1280" height="720">
    <canvas style="display: block;position: absolute;left:0;top:0;z-index:1" id="myCanvas" width="1280" height="720"></canvas>
    <!-- instantiate and start it -->
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d")

      var handsfree = new Handsfree({facemesh: true, showDebug: true})

      // Some libraries may provide a function which implemented the animation main loop,
      // such as handsfree.js
      handsfree.use('mainloop', {
        onFrame (data) {
          ctx.clearRect(0, 0, 1280, 720)
        }
      })
      handsfree.start()
    </script>
  </body>
